<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>generative workout</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <script src="js/workout-app/angular.min.js"></script>
    <script src="js/workout-app/app.js"></script>
    <script src="js/workout-app/controllers/mainController.js"></script>
</head>
<body ng-app="workout-app" ng-controller="MainController as main" class="profile">
  <header>
    <h4>{{ main.title }}</h4>
    <nav>
      <div class="user">
        <div class="profile-pic">
          <img src="">
        </div>
        <div class="name">Tommy Poirier-Morissette</div>
        <div class="icon"><i class="fa fa-chevron-down"></i></div>
      </div>
      <div class="dropdown">
        <ul>
          <li>
            <a href="">
              my account
            </a>
          </li>
          <li>
            <a href="">
              my workouts
            </a>
          </li>
          <li>
            <a href="">
              i'm done
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="main">
    <div class="wrap">
      <div class="user-big">
        <div class="wrap">
          <div class="name">
            <h3  class="underline">Tommy Poirier-Morissette</h3>
          </div>
          <h4 class="underline"><i class="fa fa-folder"></i>my pics</h4>
          <h4 class="underline"><i class="fa fa-camera"></i>take a new one</h4>
          <div class="profile-pic">
            <img src="">
          </div>
        </div>
      </div>
      <div class="data">
        <div class="wrap">
          <div class="biometrics">
            <h4 class="underline"><i class="fa fa-heart"></i>biometrics</h4>
          </div>
          <div class="stats">
            <h4 class="underline"><i class="fa fa-bar-chart"></i>workout stats</h4>
          </div>
          <div class="backlog">
            <h4 class="underline"><i class="fa fa-arrow-left"></i>backlog</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
